define({id: "6fdc9a93", inputs: ["html"], outputs: ["previews","preview"], body: (html) => {
function previews(notebooks) {
  return html`<div
    style="display: grid; grid-gap: .875rem; grid-template-columns: repeat(auto-fill, minmax(250px, 5fr));"
  >
    ${notebooks.map(preview)}
  </div>`
}

function preview({ path, title, author = "Ismael Vargas", thumbnail }) {
  // onmouseover=${(event) =>
  //   (event.currentTarget.firstElementChild.style.borderColor = "#1b1e23")}
  // onmouseout=${(event) =>
  //   (event.currentTarget.firstElementChild.style.borderColor = "#e8e8e8")}

  return html`<a
    href="${encodeURI(path)}"
    target="_blank"
    title="${title} by ${author}"
    style="
      display: inline-flex; 
      flex-direction: column; 
      align-items: start; 
      font: 400 .75rem var(--sans-serif); 
      color: var(--theme-foreground); 
      width: 100%;"
  >
    <div
      style="
        border: solid 1px #e8e8e8; 
        border-radius: 4px; 
        box-sizing: border-box; 
        width: 100%; 
        padding-top: 62.5%; 
        background-size: cover; 
        background-image: url(${encodeURI(thumbnail)});"
    ></div>
    <div
      style="
        width: 100%; 
        white-space: nowrap; 
        text-overflow: ellipsis; 
        overflow: hidden;"
    >
      ${title}
    </div>
  </a>`
}
return {previews,preview};
}});

define({id: "2e0196d5", inputs: ["utcParse","jobExp","Plot"], outputs: ["dateParser","jobExpD","jobsPlot"], body: (utcParse,jobExp,Plot) => {
const dateParser = utcParse("%b %Y")
const jobExpD = jobExp.map((d) => ({
  ...d,
  start: dateParser(d.start),
  end: dateParser(d.end),
}))

const jobsPlot = (width) =>
  Plot.plot({
    width,
    height: 280,
    marginLeft: 100,
    y: { axis: null, padding: 0.4 },
    x: {
      axis: "top",
      grid: true,
    },
    marks: [
      Plot.barX(jobExpD, {
        x1: "start",
        x2: "end",
        y: "jobTitle",
        sort: { y: "-x1" },
        fill: 'at',
        rx: 4
      }),
      Plot.text(jobExpD, {
        x: "start",
        y: "jobTitle",
        text: "jobTitle",
        textAnchor: "end",
        dx: -3,
        fontSize: 10.5
      }),
      Plot.tip(
        jobExpD,
        Plot.pointer({
          x1: "start",
          x2: "end",
          y: "jobTitle",
          sort: { y: "-x1" },
          title: (d) => `${d.at}\n\n${d.shortDescription}`,
          fontSize: 14,
          lineHeight: 1.2
        })
      ),
    ],
  })
return {dateParser,jobExpD,jobsPlot};
}});
