<script type="module">

import {define} from "../_observablehq/client.js";
import {registerFile} from "../_observablehq/stdlib.js";

registerFile("../data/peru_maps/peru_departamental_simp.topojson", {"name":"../data/peru_maps/peru_departamental_simp.topojson","path":"../_file/data/peru_maps/peru_departamental_simp.986626ac.topojson","lastModified":1719801966465});
registerFile("../data/tomo_00_01_wrangled_lonlat.csv", {"name":"../data/tomo_00_01_wrangled_lonlat.csv","mimeType":"text/csv","path":"../_file/data/tomo_00_01_wrangled_lonlat.a55af104.csv","lastModified":1719801966468});

define({id: "8d0ca218", inputs: ["FileAttachment","topojson"], outputs: ["peruDeps","population","deps"], body: async (FileAttachment,topojson) => {
const peruDeps = await FileAttachment(
  "../data/peru_maps/peru_departamental_simp.topojson"
).json()
const population = await FileAttachment(
  "../data/tomo_00_01_wrangled_lonlat.csv"
).csv({ typed: true })

const deps = topojson.mesh(peruDeps, peruDeps.objects.name)
return {peruDeps,population,deps};
}});

define({id: "9050fb8d", inputs: ["view","Inputs"], outputs: ["poulationType"], body: (view,Inputs) => {
const poulationType = view(
  Inputs.radio(
    ["varon_urbano", "mujer_urbano", "varon_rural", "mujer_rural"],
    { label: "Population Type", value: "mujer_urbano" }
  )
)
return {poulationType};
}});

define({id: "398a20f0", inputs: ["Plot","d3","deps","population","poulationType","display"], body: async (Plot,d3,deps,population,poulationType,display) => {
display(await(
Plot.plot({
  length: {
    // avoid 0 population (urbano) to no length
    transform: (x) => x + 1,
  },
  projection: {
    type: "mercator",
    domain: d3.geoCircle().center([-75.0152, -9.19]).radius(9)(),
    inset: 20,
  },
  marks: [
    Plot.geo(deps, { strokeWidth: 0.3 }),
    Plot.spike(population, { x: "lon", y: "lat", length: poulationType }),
    Plot.tip(population, Plot.pointer({ x: "lon", y: "lat" })),
  ],
})
))
}});

</script>
